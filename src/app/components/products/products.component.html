<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="split left">
  <nav id="sidebar">
    <div class="sidebar-header">
        Categories
    </div>


<h6><app-categories (selectCatogary)=selectedCatogaryFunction($event) ></app-categories></h6>
   
  </nav>
</div>


<div class="split right">
  Â  <input type="search" [(ngModel)] = searchWord placeholder="Find product">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let x of products | filiter: searchWord ">
      <div>
         <div class="col">   
      <div class="card h-100">
        <img src={{x.image}} class="card-img-top"
          alt="" />
        <div class="card-body">
          <h5 class="card-title">{{x.name}}</h5>
       
        </div>
        <div class="card-footer">
          <div class="text-center"><a  [routerLink]="['edit-product']" [queryParams]="{ productId: x.id ,productCatogary:x.catogary  }" class="btn btn-outline-dark mt-auto" href="#">Edit</a><button (click)="deleteProudct(x.id,x.catogary)"  class="btn"><i class="fa fa-trash"></i></button></div>

          
        </div>
      </div>
      </div>
      </div>
      </div>
    </div>
  </div>
